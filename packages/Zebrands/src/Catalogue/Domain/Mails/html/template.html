<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qubit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .content>div{
      text-align: justify;
      text-justify: inter-word;
      font-family: 'Open Sans', Helvetica, Arial, sans-serif;
      font-weight: 300;
      line-height: 1.4;
      margin: 0 0 1em;
      color: #777;
    }
    .content>div>h1{
      text-align: center;
      font-weight: 300;
    }
  </style>
</head>
<body style="background: #f2f2f2;">
  <div style="margin:0 auto; position: relative; width: 100%; height: 100%; max-width: 800px; border-radius: 10px; padding: 0; top: 0; background-color: #FFFFFF;">
    <div style="top: -5px; position: relative; height: auto; min-height: 400px; padding: 30px 30px 10px 30px; border-radius: 5px 5px 0px 0px; background-color: #FFFFFF;">
      {{CONTENT}}
    </div>
    <div style="min-height: 160px; border-radius: 0px 0px 5px 5px; text-align: center; padding: 0px 30px 0px 30px; color: #777;">
      
      <div style="width: 100%; margin: 0 0 0 0; opacity: 0.6; font-size: 11px; font-weight: 500; text-align: justify; text-justify: inter-word; font-family: Roboto-Condensed,sans-serif; opacity: 0.5;">
      </div>
      <hr style="width: 100%; border: 0; border-top: 1px solid #eee;" />
      <div style="width: 100%; margin: 0 0 0 0; opacity: 0.6;">
        <div style="float: left; width: 50%; text-align: left;">
        </div>
      </div>
    </div>
  </div>
  <div style="margin-top: 10px; width: 100%; text-align: center;">
    <small style="font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-weight: 300; color: #777;">
        Qubit &copy; {{ANIO}}
    </small>
  </div>
  <div id="root"></div>
</body>
</html>
